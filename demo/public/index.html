            <section class="section">
                <h2>About This Tool</h2>
                <div class="card">
                    <p>This is a free, interactive color manipulation tool built to help designers, developers, and anyone working with digital colors. Whether you're creating a design system, checking accessibility, or exploring color theory, these tools are here to help.</p>
                    <p>All features are powered by the <strong>color-tools</strong> library - an open-source Clojure/ClojureScript library available for developers to use in their own projects.</p>
                </div>
            </section>
            
            <section class="section">
                <h2>Features</h2>
                <div class="card">
                    <h3>Color Picker & Converter</h3>
                    <p>Convert between HEX, RGB, HSL, and HSV color formats instantly. Copy values in your preferred format with one click.</p>
                    
                    <h3>Blending Modes</h3>
                    <p>Preview Photoshop-style blending modes (Multiply, Screen, Overlay) and alpha compositing for transparent colors.</p>
                    
                    <h3>Tints, Shades & Tones</h3>
                    <p>Generate color scales for design systems by creating lighter tints, darker shades, and desaturated tones.</p>
                    
                    <h3>Gradient Generator</h3>
                    <p>Create smooth color gradients with multiple steps in RGB, HSL, or HSV color spaces.</p>
                    
                    <h3>WCAG Contrast Checker</h3>
                    <p>Ensure your color combinations meet accessibility standards (WCAG AA and AAA) for both normal and large text.</p>
                    
                    <h3>Color Harmonies</h3>
                    <p>Discover complementary, analogous, triadic, and tetradic color schemes based on color theory.</p>
                    
                    <h3>Color Temperature</h3>
                    <p>Convert Kelvin temperatures (1000K-15000K) to RGB for realistic lighting effects.</p>
                    
                    <h3>Perceptual Difference</h3>
                    <p>Calculate Delta-E (CIE76) to measure how different two colors appear to the human eye.</p>
                </div>
            </section>
            
            <section class="section">
                <h2>Enable JavaScript</h2>
                <div class="card">
